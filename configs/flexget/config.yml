###########
tasks:


  # TV Shows
  # --------
  tv_shows:
    inputs:
      - rss: { url: '{{secrets.tv_feeds.torrentz}}', silent: yes }
      - rss: { url: '{{secrets.tv_feeds.kickass}}', silent: yes }
      - rss: { url: '{{secrets.tv_feeds.ezrss}}', silent: yes }
      - rss: { url: '{{secrets.tv_feeds.torlock}}', silent: yes }
      - rss: { url: '{{secrets.tv_feeds.mininova}}', silent: yes }
      - rss: { url: '{{secrets.tv_feeds.limetorrents}}', silent: yes }
      - rss: { url: '{{secrets.tv_feeds.torrentdownloads}}', silent: yes }
    template: 
      - tv


  # Movies
  # ------
  movies:
    inputs:
      - rss: { url: '{{secrets.movie_feeds.torrentz}}', silent: yes }
      - rss: { url: '{{secrets.movie_feeds.kickass}}', silent: yes }
      - rss: { url: '{{secrets.movie_feeds.torlock}}', silent: yes }
      - rss: { url: '{{secrets.movie_feeds.mininova}}', silent: yes }
      - rss: { url: '{{secrets.movie_feeds.limetorrents}}', silent: yes }
      - rss: { url: '{{secrets.movie_feeds.torrentdownloads}}', silent: yes }
    template: 
      - movies


  # Podcasts
  # --------
  internet_tv:
    template:
      - podcasts


  # Move TV Shows to Kodi directory
  # -------------------------------
  move_tv_shows:
    manual: yes
    priority: 97 # Make top priority over move_movies
    disable:
      - retry_failed
      - seen
      - email
      - regexp
    thetvdb_lookup: yes
    tvmaze_lookup: yes
    metainfo_series: yes
    #require_field: [series_name, series_id, series_season]
    require_field: [tvdb_series_name, tvdb_season, tvdb_episode, tvdb_ep_id]
    accept_all: yes
    seen: local
    all_series:
      parse_only: yes
    exec:
      auto_escape: yes
      on_start:
        phase:
          # Rename completed torrent files into TV Series format SXXEYY
          - /bin/sh '/{{secrets.tv.series_rename_script}}'
          # Create dummy 19M file
          - truncate -s 19M '/{{secrets.tv.series_completed_dir}}/DO.NOT.REMOVE.ME'
    filesystem:
      path: 
        - "/{{secrets.tv.series_completed_dir}}"
      recursive: yes
      retrieve: 
        - files
        - dirs
      regexp: '.*\.(avi|mkv|mp4|m4v|iso)$' 
    move:
      #to: "/{{secrets.tv.series_jambulatv_dir}}/{{series_name|replace(' ', '_')}}/Season_{{'%02d'|format(series_season)}}"
      to: "/{{secrets.tv.series_jambulatv_dir}}/{{tvdb_series_name|replace(' ', '_')|replace('(', '')|replace(')', '')}}/Season_{{'%02d'|format(tvdb_season)}}"
      #filename: "{{series_name}}.{{series_id}}.{{quality|upper}}"
      filename: "{{tvdb_series_name|replace(' ', '.')|replace('(', '')|replace(')', '')}}.{{tvdb_ep_id}}.{{tvdb_ep_name|replace(' ', '.')}}.{{quality|upper|replace(' ', '.')}}"
      clean_source: 18
      along:
        - sub
        - srt
        - extrafanart
    # Scan video library
    template:
      - send_whatsapp_tv_series_info_and_details
      - send_whatsapp_tv_series_downloaded_notification
      - kodi_library_scan


  # Move Movies to Kodi directory
  # -------------------------------
  move_movies:
    manual: yes
    priority: 99
    disable:
      - retry_failed
      - seen
      - email
      - regexp
    accept_all: yes
    seen: local
    imdb_lookup: yes
    imdb_required: yes
    tmdb_lookup: yes
    proper_movies: yes
    #require_field: [movie_name, movie_year]
    require_field: [tmdb_name, movie_year]
    filesystem:
      path: 
        - "/{{secrets.movies.movies_completed_dir}}"
      recursive: yes
      retrieve: 
        - files
        - dirs
      regexp: '.*\.(avi|mkv|mp4|m4v|iso)$' 
    move:
      to: "/{{secrets.movies.movies_jambulatv_dir}}"
      #filename: "{{movie_name|replace(' ', '.')|replace('/', '_')|replace(':', ' -')}}.({{movie_year}}){% if quality|default(False) %}: - {{quality}}{% endif %}"
      filename: "{{tmdb_name|replace(' ', '.')|replace('/', '_')|replace(':', ' -')|replace('(', '')|replace(')', '')}}.({{tmdb_year|replace('(', '')|replace(')', '')}})"
      clean_source: 18
      along:
        - sub
        - srt
        - extrafanart
    exec:
      auto_escape: yes
      on_start:
    # Create dummy 19M file
        phase: truncate -s 19M '/{{secrets.movies.movies_completed_dir}}/DO.NOT.REMOVE.ME'
    # Scan video library
    template:
      - send_whatsapp_movie_info_and_details
      - send_whatsapp_movie_downloaded_notification
      - kodi_library_scan



