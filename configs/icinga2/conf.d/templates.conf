  retry_interval = 10m
}

template Service "jambula-05-service" {
  max_check_attempts = 3
  check_interval = 180m
  retry_interval = 60m
}



/**
 * ********************************
 * jambula notification templates *
 * ********************************
*/

template Notification "sms-host-notification" {
  command = "sms-host-notification"

  states = [ Up, Down ]
  types = [ Problem, Recovery ]

  interval = 0
  period = "24x7"
}

