/*
 * *******************
 * Google DNS Server *
 * *******************
 * Used to monitor status of Internet
 */

object Host "google" {
  import "jambula-event-internet-status"
  address = "8.8.8.8"

  vars.notification["sms"] = {
    groups = [ "emergencyadmins" ]
  }
}

object Host "JambulaTV" {
  import "generic-host"
  address = "127.0.0.1"
}
