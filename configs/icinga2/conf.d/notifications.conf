apply Notification "OSD" to Service {

       import "on-screen-display-notification"

       user_groups = [ "icingaadmins" ]

       assign where match("*on screen display*", service.notes) && host.name == "JambulaTV"}


apply Notification "ZoneMinder" to Service {

       import "zoneminder-alarms-notification"

       user_groups = [ "icingaadmins" ]

       assign where match("Camera Motion Detected*", service.notes) && host.name == "JambulaTV" 
}
