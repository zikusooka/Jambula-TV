/** OSD **/
apply Notification "OSD-Once" to Service {

       import "osd-notification-once"

       user_groups = [ "icingaadmins" ]

       assign where service.vars.osd.enabled == "yes" && service.vars.osd.interval == "once" && host.name == "JambulaTV" 
}

