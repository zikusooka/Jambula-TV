alias: "Lamp switch Living Room (On)"
initial_state: True


trigger:
  - platform: state
    entity_id: light.living_room
    to: 'initializing'


action:

  # Wait for voice alerts mixer status to be 'off'
  # ---------------------------------------------
  - wait_for_trigger:
      - platform: state
        entity_id: input_boolean.voice_alerts_mixer_status
        to: "off"
    timeout: 45
    continue_on_timeout: true

  # Set status of voice alerts mixer to 'on'
  # ----------------------------------------
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.voice_alerts_mixer_status

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.light_switch_livingroom_on

  # Set status of voice alerts mixer to 'off'
  # ----------------------------------------
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.voice_alerts_mixer_status
