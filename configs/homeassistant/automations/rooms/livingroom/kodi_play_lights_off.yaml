alias: "Media player playing"
trigger:
  - platform: state
    entity_id: media_player.jambulatv_pi_living_room
    from: 'idle'
    to: 'playing'
    for:
      minutes: 1


#condition:
#  - condition: state
#     entity_id: sun.sun
#     state: 'below_horizon'

condition:
  condition: and
  conditions:

  - condition: state
    entity_id: sun.sun
    state: 'below_horizon'

  - condition: template 
    value_template: '{{ states.media_player.jambulatv_pi_living_room.attributes.media_content_type == "video" }}'


action:
  - service: scene.turn_on
    entity_id: scene.LivingRoom_Off
