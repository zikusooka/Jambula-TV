# Set default Internet data saver mode at start up of Home Assistant
#
alias: Internet Data Saver Mode (Default)
initial_state: True


trigger:
  platform: homeassistant
  event: start


condition:
  condition: and
  conditions:

    - condition: template
      value_template: "{{ is_state('sensor.global_setting_internet_data_saver_mode', 'on') }}"


action:
    
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.internet_data_saver
