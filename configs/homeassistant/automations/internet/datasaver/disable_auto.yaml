alias: Internet Data Saver (Disable Automatically)
initial_state: True

trigger:

  - platform: state
    entity_id: sensor.global_setting_internet_data_saver_mode
    to: 'off'

condition:
  condition: and
  conditions:

    - condition: template
      value_template: "{{ is_state('input_boolean.internet_data_saver', 'on') }}"


action:
    
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.internet_data_saver
