alias: Internet Data Saver (Enable Manually)
initial_state: True

trigger:

  - platform: state
    entity_id: input_boolean.internet_data_saver
    to: 'on'


condition:
  condition: and
  conditions:

    # 1 minute(s) or more after startup of HASS
    - condition: numeric_state
      entity_id: sensor.hass_uptime_minutes
      above: 1.0


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.internet_datasaver_enable_manual
