alias: Internet Data Saver (Enable Manually)
initial_state: True

trigger:

  - platform: state
    entity_id: input_boolean.internet_data_saver
    to: 'on'


condition:
  condition: and
  conditions:

    # Do not run during startup of HASS 
    - condition: template
      value_template: "{{ is_state('script.startup_alert_started', 'off') }}"


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.internet_datasaver_enable_manual
