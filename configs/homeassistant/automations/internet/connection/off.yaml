alias: Internet is off
initial_state: True

trigger:

  - platform: state
    entity_id: binary_sensor.internet
    from: 'on'
    to: 'off'
    for: '00:03:00'

condition:
  condition: and
  conditions:

    # Internet state
    - condition: template
      value_template: "{{ is_state('binary_sensor.internet', 'off') }}"

    # Someone at home
    #- condition: template
      #value_template: "{{ is_state('group.presence_home', 'home') }}"


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.internet_connection_off
