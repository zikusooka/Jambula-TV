initial_state: True

trigger:

  - platform: state
    entity_id: binary_sensor.internet
    from: 'off'
    to: 'on'
    for: '00:05:00'

condition:
  condition: and
  conditions:

    # Someone at home
    #- condition: template
      #value_template: "{{ is_state('group.presence_home', 'home') }}"


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.internet_connection_on
