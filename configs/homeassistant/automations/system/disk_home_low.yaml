# Running low on disk space for /JambulaTV partition
alias: "Running low on disk space (/JambulaTV)"
initial_state: True


trigger:

  - platform: time_pattern
    minutes: '/5'


condition:
  condition: and
  conditions:

    # Disk space lower than threshold - /JambulaTV
    - condition: numeric_state
      entity_id: sensor.disk_free_jambulatv
      below: !secret disk_space_jambulatv_threshold


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.disk_space_home_is_low
