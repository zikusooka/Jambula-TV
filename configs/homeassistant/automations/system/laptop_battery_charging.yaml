# Laptop battery is charging
alias: "System Battery is charging"
initial_state: True


trigger:

  - platform: state
    entity_id: sensor.battery_laptop
    from: 'Discharging'
    to: 'Charging'

  - platform: state
    entity_id: sensor.battery_laptop
    from: 'Discharging'
    to: 'Full'


