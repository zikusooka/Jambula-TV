alias: System Startup
initial_state: True


trigger:
  platform: homeassistant
  event: start


action:

# 1. Set the default theme on start up of Home Assistant.
  - service: frontend.set_theme
    data:
      name: pmaxx
      #name: darkblue


# 2. VOICE ALERT - sound alert notice using Intercom i.e. paging
# ---
  # a) Mute speaker volume if there is already audio playing
  - service: shell_command.speaker_volume_mute
  # Pause for a second - DO NOT REMOVE unless you have a fix!
  - delay: '00:00:01'

  # b) Chime alert using house speakers
  - service: shell_command.voice_alerts_and_sound_effects
    data_template:
      sound_alert: '1'
      audio_gain: !secret voice_alert_audio_gain

  # c) HASS startup sound effect using house speaker
  #- service: shell_command...

  # d) Home-Assistant has started
  - service: shell_command.voice_alerts_and_sound_effects
    data_template:
      sound_alert: 'smart_home_system_restarted_01'
      audio_gain: !secret voice_alert_audio_gain

  # e) Unmute speaker volume 
  - service: shell_command.speaker_volume_unmute
