alias: Zik arrived - alert via jabber
initial_state: True


trigger:

  - platform: state
    entity_id: person.zik
    from: 'Unknown'
    to: 'Sighted'

  - platform: state
    entity_id: person.zik
    from: 'Away'
    to: 'Sighted'

  - platform: state
    entity_id: person.zik
    from: 'Away'
    to: 'Home'


condition:
  condition: and
  conditions:

    # Last triggered more than 5 minute(s) ago
    - condition: template
      value_template: '{{ (as_timestamp(now()) - as_timestamp(states.person.zik.attributes.last_triggered | default(0)) | int > 300)}}'


action:

  - service: notify.jambulatv
    data_template:
      title: '[JambulaTV]'
      message: 'Zik has been sighted'
