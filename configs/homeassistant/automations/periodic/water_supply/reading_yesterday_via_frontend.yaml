alias: Water meter reading input via frontend (Yesterday)
initial_state: True


trigger:

  - platform: state
    entity_id: input_text.water_reading_yesterday


condition:
  condition: and
  conditions:
 
    # Someone at home
    #- condition: template
      #value_template: "{{ is_state('group.presence_home', 'home') }}"

    - condition: template
      value_template: "{{ not is_state('input_select.water_flow_yesterday', 'Select Yes or No') }}"

    - condition: template
      value_template: "{{ not is_state('sensor.water_reading_yesterday', 'on') }}"


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.input_water_reading_for_yesterday
