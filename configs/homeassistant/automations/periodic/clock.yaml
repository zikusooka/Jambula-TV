alias: Say time at the top of the hour
initial_state: True


trigger:

  - platform: time_pattern
    minutes: '59'
    seconds: '56'


condition:
  condition: and
  conditions:
 
    # Holiday mode is off
    - condition: state
      entity_id: 'input_boolean.holiday_mode'
      state: 'off'

    # Vacation mode is off
    - condition: state
      entity_id: 'input_boolean.vacation_mode'
      state: 'off'

    # Day of week
    - condition: time
      after: '08:00:00'
      before: '18:00:00'
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri

    # Night mode - off
    - condition: state
      entity_id: 'input_boolean.night_mode'
      state: 'off'

    # Quiet mode - off
    - condition: state
      entity_id: 'input_boolean.quiet_mode'
      state: 'off'


action:

  # Run script: Say time at the top of the hour
  - service: script.say_time_at_top_of_hour
