alias: Say time at the top of the hour
initial_state: True


trigger:

  - platform: time_pattern
    minutes: '59'
    seconds: '56'


condition:
  condition: and
  conditions:
 
    # Vacation mode
    - condition: state
      entity_id: 'input_boolean.vacation_mode'
      state: 'off'

    # Day of week
    - condition: time
      after: '08:00:00'
      before: '18:00:00'
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri


action:

  # Run script that says time at the top of the hour
  - service: script.say_time_at_top_off_hour
