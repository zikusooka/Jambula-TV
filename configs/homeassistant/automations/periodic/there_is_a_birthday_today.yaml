alias: There is a birthday today
initial_state: True


trigger:

  # Every 1 hour
  - platform: time_pattern
    hours: '/1'
    #minutes: '/20'


condition:
  condition: and
  conditions:

    # Time of day
    - condition: time
      after: '06:00:00'
      before: '23:59:59'

    # If sensor shows 'yes'
    - condition: template
      value_template: "{{ is_state('sensor.there_is_a_birthday_today', 'yes') }}"


action:

  # Wait for voice alerts mixer status to be 'off'
  # ---------------------------------------------
  - wait_for_trigger:
      - platform: state
        entity_id: input_boolean.voice_alerts_mixer_status
        to: "off"
    timeout: 45
    continue_on_timeout: true

  # Set status of voice alerts mixer to 'on'
  # ----------------------------------------
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.voice_alerts_mixer_status

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.birthday_today

  # Set status of voice alerts mixer to 'off'
  # ----------------------------------------
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.voice_alerts_mixer_status
