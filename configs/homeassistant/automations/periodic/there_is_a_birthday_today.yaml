alias: There is a birthday today
initial_state: True


trigger:

  # Every 1 hour
  - platform: time_pattern
    hours: '/1'
    #minutes: '/20'


condition:
  condition: and
  conditions:

    # Time of day
    - condition: time
      after: '06:00:00'
      before: '23:59:59'

    # If sensor shows 'yes'
    - condition: template
      value_template: "{{ is_state('sensor.there_is_a_birthday_today', 'yes') }}"


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.birthday_today
