alias: Vacation Mode (On)
initial_state: True

trigger:

  - platform: state
    entity_id: input_boolean.vacation_mode
    to: 'on'

condition:
  condition: and
  conditions:

    # Someone at home
    #- condition: template
    #  value_template: "{{ is_state('group.presence_home', 'home') }}"


action:

  # VOICE ALERT - sound alert notice using Intercom i.e. paging
  # -----------------------------------------------------------
  # a) Mute speaker volume if there is already audio playing
  - service: shell_command.speaker_volume_mute
  # Pause for a second - DO NOT REMOVE unless you have a fix!
  - delay: '00:00:01'

  # b) Chime alert using house speakers
  - service: shell_command.play_chime_alert

  # c) Vacation mode activating sound effect using house speakers
  - service: shell_command.vacation_holiday_mode_activating

  # d) Turn on vacation mode
  #- service: shell_command.vacation_mode_activate

  # e) Unmute speaker volume 
  - service: shell_command.speaker_volume_unmute 
