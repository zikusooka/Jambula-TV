alias: Bluez Bedtime trigger (On)
initial_state: True

trigger:

  - platform: state
    entity_id: binary_sensor.bluez_zik_01
    from: 'on'
    to: 'off'


condition:
  condition: and
  conditions:

    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
      

action:

  - service: homeassistant.toggle
    data:
      entity_id: input_boolean.night_mode


