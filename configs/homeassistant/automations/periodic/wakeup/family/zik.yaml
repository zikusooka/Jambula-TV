alias: Wakeup for Zik
initial_state: True

trigger:

  - platform: state
    entity_id: sensor.phone_alarm_for_zik_tecno
    to: ''


condition:
  condition: and
  conditions:

    # After sunset
    - condition: sun
      after: sunrise

    # Before midday
    #- condition: time
    #  before: '12:00:00'

    # Zik is home
    #- condition: state
    #  entity_id: 'device_tracker.kampala'
    #  state: 'home'
      
    # Internet state
    - condition: template
      value_template: "{{ is_state('binary_sensor.internet', 'on') }}"


action:

  #  SCRIPT
  # -------
  - service: script.turn_on
    data:
      entity_id:
        - script.wakeup_zik
