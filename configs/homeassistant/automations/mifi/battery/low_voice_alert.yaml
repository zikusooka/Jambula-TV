  #condition: and
  #conditions:

    # Internet state
    #- condition: template
      #value_template: "{{ is_state('binary_sensor.internet', 'on') }}"


action:


  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.mifi_battery_low
