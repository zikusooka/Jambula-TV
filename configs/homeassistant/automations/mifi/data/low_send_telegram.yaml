# Data - Low (Send telegram message)
alias: "Send telegram message when MiFi data balance is low"
initial_state: True


trigger:
  - platform: state
    entity_id: sensor.mifi_data_balance
    from: 'Enough'
    to: 'Low'


condition:
  condition: and
  conditions:

    # Internet state
    - condition: template
      value_template: "{{ is_state('binary_sensor.internet', 'on') }}"


action:
  - service: shell_command.send_telegram_text
    data_template:
      message: '{{"MiFi Data Balance: Low - Please add more data"}}'
      phone: ''
