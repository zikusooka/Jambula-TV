alias: Water Flow - On
initial_state: True


trigger:

  - platform: state
    entity_id: 'binary_sensor.water_supply_status_today'
    from: 'off'
    to: 'on'

  - platform: state
    entity_id: 'input_boolean.water_back'
    from: 'off'
    to: 'on'


condition:
  condition: and
  conditions:

    # Someone at home
    #- condition: template
      #value_template: "{{ is_state('group.presence_home', 'home') }}"

    # Night mode - off
    - condition: state
      entity_id: 'input_boolean.night_mode'
      state: 'off'

    # Quiet mode - off
    - condition: state
      entity_id: 'input_boolean.quiet_mode'
      state: 'off'


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.water_flow_on_alert
