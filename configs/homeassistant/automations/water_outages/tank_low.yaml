alias: Water Tank - Low
initial_state: True


trigger:

  - platform: time_pattern
    hours: '/1'

  - platform: state
    entity_id: 'binary_sensor.water_tank_status'
    from: 'on'
    to: 'off'

  - platform: state
    entity_id: 'binary_sensor.water_tank_status'
    from: 'unavailable'
    to: 'off'


condition:
  condition: and
  conditions:

    # Water Tank sensor - off
    - condition: state
      entity_id: 'binary_sensor.water_tank_status'
      state: 'off'

    # Someone at home
    #- condition: template
      #value_template: "{{ is_state('group.presence_home', 'home') }}"

    # Night mode - off
    - condition: state
      entity_id: 'input_boolean.night_mode'
      state: 'off'

    # Quiet mode - off
    - condition: state
      entity_id: 'input_boolean.quiet_mode'
      state: 'off'


action:

  # Wait for voice alerts mixer status to be 'off'
  # ---------------------------------------------
  - wait_for_trigger:
      - platform: state
        entity_id: input_boolean.voice_alerts_mixer_status
        to: "off"
    timeout: 45
    continue_on_timeout: true

  # Set status of voice alerts mixer to 'on'
  # ----------------------------------------
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.voice_alerts_mixer_status

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.water_tank_low_alert

  # Set status of voice alerts mixer to 'off'
  # ----------------------------------------
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.voice_alerts_mixer_status
