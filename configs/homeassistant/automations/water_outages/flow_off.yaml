alias: Water Flow - Off
initial_state: True


trigger:

  - platform: time_pattern
    hours: '/1'

  - platform: state
    entity_id: 'binary_sensor.water_supply_status_today'
    from: 'on'
    to: 'off'

  #- platform: state
    #entity_id: 'binary_sensor.water_supply_status_today'
    #from: 'unavailable'
    #to: 'off'


condition:
  condition: and
  conditions:

   # Water flow sensor - off
    - condition: state
      entity_id: 'binary_sensor.water_supply_status_today'
      state: 'off'

    # Someone at home
    #- condition: template
      #value_template: "{{ is_state('group.presence_home', 'home') }}"

   # Water back status - off
    - condition: state
      entity_id: 'input_boolean.water_back'
      state: 'off'

   # Night mode - off
    - condition: state
      entity_id: 'input_boolean.night_mode'
      state: 'off'

    # Quiet mode - off
    - condition: state
      entity_id: 'input_boolean.quiet_mode'
      state: 'off'


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.water_flow_off_alert
