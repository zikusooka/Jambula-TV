# Battery - Full (Voice Alert)
alias: "Play voice alert when tablet battery for Tecno F1 is full"
initial_state: True


trigger:
  - platform: state
    entity_id: sensor.battery_level_via_adb_4_tecno_f1
    to: '100'


condition:
  condition: and
  conditions:


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.tablet_battery_full_tecno
