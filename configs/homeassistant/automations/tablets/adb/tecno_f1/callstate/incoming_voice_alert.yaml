# Phone call - Incoming (Voice Alert)
alias: "Play voice alert when phone call is incoming at Tecno F1 tablet"
initial_state: True


trigger:
  - platform: state
    entity_id: sensor.phone_call_status_via_adb_4_tecno_f1
    to: 'ringing'


condition:
  condition: and
  conditions:

    # Bedtime for all is off
    - condition: state
      entity_id: 'input_boolean.bedtime_mode_all'
      state: 'off'


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.tablet_incoming_call_tecno
