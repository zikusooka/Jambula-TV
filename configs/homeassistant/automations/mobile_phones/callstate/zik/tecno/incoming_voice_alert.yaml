# Phone call - Incoming (Voice Alert)
alias: "Play voice alert when phone call is incoming for Zik (Tecno)"
initial_state: True


trigger:
  - platform: state
    entity_id: sensor.phone_call_status_for_zik_tecno
    to: 'ringing'


condition:
  condition: and
  conditions:


action:

  # Wait for voice alerts mixer status to be 'off'
  # ---------------------------------------------
  - wait_for_trigger:
      - platform: state
        entity_id: input_boolean.voice_alerts_mixer_status
        to: "off"
    timeout: 45
    continue_on_timeout: true

  # Set status of voice alerts mixer to 'on'
  # ----------------------------------------
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.voice_alerts_mixer_status

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.phone_call_incoming_zik_tecno

  # Set status of voice alerts mixer to 'off'
  # ----------------------------------------
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.voice_alerts_mixer_status
