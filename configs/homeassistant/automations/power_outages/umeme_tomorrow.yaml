# Power outages tomorrow - planned (Send telegram message)
alias: "Planned power outage tomorrow"
initial_state: True


trigger:

  - platform: time
    at: '21:35:00'


condition:
  condition: and
  conditions:

    # Power outage state not null
    - condition: template
      value_template: "{{ not is_state('sensor.power_outage_tomorrow', 'none') }}"

    # Internet state
    - condition: template
      value_template: "{{ is_state('binary_sensor.internet', 'on') }}"


action:

  # Wait for voice alerts mixer status to be 'off'
  # ---------------------------------------------
  - wait_for_trigger:
      - platform: state
        entity_id: input_boolean.voice_alerts_mixer_status
        to: "off"
    timeout: 45
    continue_on_timeout: true

  # Set status of voice alerts mixer to 'on'
  # ----------------------------------------
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.voice_alerts_mixer_status

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.power_supply_umeme_tomorrow

  # Set status of voice alerts mixer to 'off'
  # ----------------------------------------
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.voice_alerts_mixer_status
