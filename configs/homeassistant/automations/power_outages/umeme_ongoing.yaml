# Power outages happening now - unplanned
alias: "Unplanned power outage on-going"
initial_state: True


trigger:

  - platform: state
    entity_id: sensor.power_outage_on_going


condition:
  condition: and
  conditions:

    # Internet state
    - condition: template
      value_template: "{{ is_state('binary_sensor.internet', 'on') }}"

    # Power outage state - ongoing
    - condition: template
      value_template: "{{ not is_state('sensor.power_outage_on_going', 'none') }}"

    # Power outage state - ongoing
    - condition: template
      value_template: "{{ not is_state('sensor.power_outage_on_going', '') }}"


action:

  # Wait for voice alerts mixer status to be 'off'
  # ---------------------------------------------
  - wait_for_trigger:
      - platform: state
        entity_id: input_boolean.voice_alerts_mixer_status
        to: "off"
    timeout: 45
    continue_on_timeout: true

  # Set status of voice alerts mixer to 'on'
  # ----------------------------------------
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.voice_alerts_mixer_status

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.power_supply_umeme_ongoing

  # Set status of voice alerts mixer to 'off'
  # ----------------------------------------
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.voice_alerts_mixer_status
