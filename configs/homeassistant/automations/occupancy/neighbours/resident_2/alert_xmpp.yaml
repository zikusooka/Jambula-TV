alias: Arrival alert (Resident 2)
initial_state: True


trigger:

  - platform: state
    entity_id: sensor.resident2_trackerjacker_status
    to: 'Sighted'


condition:
  condition: and
  conditions:

    # Last triggered more than 5 minute(s) ago
    - condition: template
      value_template: '{{ (as_timestamp(now()) - as_timestamp(states.sensor.resident2_trackerjacker_status.attributes.last_triggered | default(0)) | int > 300)}}'


action:

  - service: notify.jambulatv
    data_template:
      title: '[JambulaTV]'
      message: 'Resident 2 has been sighted'
