alias: Zik has been away for a long time
initial_state: True

trigger:

  - platform: state
    entity_id: !secret presence_away_for_long_sensor_1_hour_zik
    to: !secret presence_away_for_long_threshold
    for:
      minutes: 3


condition:
  condition: and
  conditions:

    # 2 minute(s) or more after startup of HASS
    - condition: numeric_state
      entity_id: sensor.hass_uptime_minutes
      above: 2.0

    # Zik is not using the Laptop i.e. Kampala idle for 1 hour
    - condition: state
      entity_id: sensor.pc_usage_status_for_kampala
      state: 'idle'
      for:
        hours: 1


action:
  - service: script.zik_away_for_a_long_time
