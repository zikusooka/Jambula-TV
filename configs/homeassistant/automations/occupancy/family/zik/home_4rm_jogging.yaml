alias: Zik has returned home from jogging
initial_state: True

trigger:

  - platform: state
    entity_id: device_tracker.zik_watch
    from: 'Away'
    to: 'Home'
    for:
      minutes: 2


condition:
  condition: and
  conditions:

    # Time of day
    - condition: time
      after: '06:00:00'
      before: '21:00:00'

    # Last triggered in the last 3 hours
    #- condition: template
      #value_template: '{{ (as_timestamp(now()) - as_timestamp(states.device_tracker.zik_watch.attributes.last_changed | default(0)) | int < 10800)}}'


action:
  - service: script.zik_has_returned_4rm_jogging
