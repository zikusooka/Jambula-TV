alias: Zik has been away for more than 1 hour
initial_state: True

trigger:

  - platform: state
    entity_id: !secret presence_away_for_long_sensor_1_hour_zik
    to: !secret presence_away_for_long_threshold
    for:
      minutes: 3


condition:
  condition: and
  conditions:


action:
  - service: script.zik_away_for_more_than_1_hour
