type: conditional
conditions:
  - entity: sensor.reminders
    state_not: 'unknown'
  - entity: sensor.reminders
    state_not: '1. none'

card:
  type: 'custom:home-feed-card'
  #title: Home Feed
  card_id: main_feed
  show_empty: false
  #calendars:
    #- calendar.home_calendar
    #- calendar.work_calendar
  #id_filter: ^home_feed_.*
  #more_info_on_tap: true
  #state_color: true
  entities:
    - entity: sensor.reminders
      name: Reminders
      timestamp_property: created_
      more_info_on_tap: false
    #- sensor.vision_security_zp3102_pir_motion_sensor_burglar
      max_items: 5
      content_template: '{{state}}'
