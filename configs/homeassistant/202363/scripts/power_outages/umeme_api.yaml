power_supply_umeme_tomorrow:
  sequence:


    # Text power outage reports
    # ------------------------  
    # a) WhatsApp
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/power_outages/umeme_tomorrow_notification_message.yaml
        whatsapp_image: '/usr/share/JambulaTV/images/hass/power_outage_tomorrow.png'
        whatsapp_recipient_phone: ''

    # b) Telegram
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/power_outages/umeme_tomorrow_notification_message.yaml
        telegram_image: '/usr/share/JambulaTV/images/hass/power_outage_tomorrow.png'
        telegram_recipient_phone: ''


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'Airplane-ding-sound.mp3'
        input_file2: 'planned_power_outage_tomorrow.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_planned_power_outage_tomorrow.mp3'


    # Voice Alert: Announce that theres a planned power outage tomorrow
    # -----------------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_planned_power_outage_tomorrow'
        audio_gain: !secret voice_alert_audio_gain_medium



power_supply_umeme_ongoing:
  sequence:


    # Text power outage reports
    # -------------------------
    # a) WhatsApp
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/power_outages/umeme_ongoing_notification_message.yaml
        whatsapp_image: '/usr/share/JambulaTV/images/hass/power_outage_today.png'
        whatsapp_recipient_phone: ''

    # b) Telegram
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/power_outages/umeme_ongoing_notification_message.yaml
        telegram_image: '/usr/share/JambulaTV/images/hass/power_outage_today.png'
        telegram_recipient_phone: ''


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'battery_low_01.mp3'
        input_file2: 'unplanned_emergency_power_outage_currently.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_unplanned_emergency_power_outage_currently.mp3'


    # Voice Alert: Announce that theres an unplanned power outage
    # ------------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_unplanned_emergency_power_outage_currently'
        audio_gain: !secret voice_alert_audio_gain_medium
