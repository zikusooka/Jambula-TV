alias: "Media player stopped"
trigger:
  - platform: state
    entity_id: media_player.jambulatv_pi_living_room
    from: 'playing'
    to: 'idle'
    for:
      minutes: 2


condition:
  condition: and
  conditions:

  - condition: template 
    value_template: '{{ states.media_player.jambulatv_pi_living_room.attributes.media_content_type == "video" }}'


action:

  # Run script
  # ----------
  - service: script.turn_on
    entity_id: script.kodi_tv_movie_stop
