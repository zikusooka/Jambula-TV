type: conditional
conditions:
  - entity: person.zik
    state_not: 'not_home'

  - entity: person.zik
    state_not: 'unknown'

card:
  type: entity-filter
  entities:
    - person.zik
    - person.monica
  state_filter:
    - 'home'
    - 'Home'
    - 'Sighted'
    - 'sighted'
    - 'not_home'


