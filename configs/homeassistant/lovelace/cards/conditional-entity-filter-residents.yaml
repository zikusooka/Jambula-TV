type: conditional
conditions:
  - entity: sensor.resident1_tshark_status 
    state_not: 'not_home'
  - entity: sensor.resident2_tshark_status 
    state_not: 'not_home'
  - entity: sensor.resident3_tshark_status 
    state_not: 'not_home'
  - entity: sensor.resident4_tshark_status 
    state_not: 'not_home'
  - entity: sensor.resident5_tshark_status 
    state_not: 'not_home'

card:
  type: entity-filter
  entities:
    - sensor.resident1_tshark_status 
    - sensor.resident2_tshark_status 
    - sensor.resident3_tshark_status 
    - sensor.resident4_tshark_status 
    - sensor.resident5_tshark_status 
  state_filter:
    - 'home'
    - 'Home'
    - 'Sighted'
    - 'sighted'
    - 'not_home'
    - 'unavailable'
