type: 'custom:mini-media-player'
entity: media_player.jambulatv_radio
icon: mdi:radio-tower
artwork: cover
#source: icon
#info: scroll
volume_stateless: false

hide:
  info: true
  volume: false
  volume_level: false
  play_stop: true
  repeat: false
  source: true
  power: true
  icon_state: false

shortcuts:
  columns: 2 # Max buttons per row
  buttons:

    # African
    - icon: mdi:piano
      name: 'AfroBeat'
      type: script
      id: script.music_play_local

    # Alternative
    - icon: mdi:trumpet
      name: 'Alternative'
      type: script
      id: script.music_play_alternative

    # Christian
    - icon: mdi:christianity
      name: 'Christian'
      type: script
      id: script.music_play_christian

    # Gospel
    - icon: mdi:christianity
      name: 'Gospel'
      type: script
      id: script.music_play_gospel

    # Congolese
    - icon: mdi:guitar-electric
      name: 'Congolese'
      type: script
      id: script.music_play_congolese

    # Country
    - icon: mdi:horseshoe
      name: 'Country'
      type: script
      id: script.music_play_country

    # Hip-Hop/Rap
    - icon: mdi:microphone-variant
      name: 'Hip-Hop | Rap'
      type: script
      id: script.music_play_hiphop_rap

    # Indie
    - icon: mdi:guitar-acoustic
      name: 'Indie'
      type: script
      id: script.music_play_indie

    # Jazz
    - icon: mdi:trumpet
      name: 'Jazz'
      type: script
      id: script.music_play_jazz

    # Pop
    - icon: mdi:guitar-electric
      name: 'Pop'
      type: script
      id: script.music_play_pop

    # R&B/Soul
    - icon: mdi:guitar-acoustic
      name: 'R&B | Soul'
      type: script
      id: script.music_play_rb_soul

    # All
    - icon: mdi:playlist-music-outline
      name: 'All'
      type: script
      id: script.music_play_all
