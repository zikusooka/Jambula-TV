type: conditional
conditions:
  - entity: media_player.now_playing
    state: "playing"

card:
  name: 'Loop'
  icon: 'mdi:skip-backward'
  type: entity-button
  entity: script.music_single_track_on

  double_tap_action:
    action: call-service
    service: script.turn_on
    service_data:
      entity_id: script.music_single_track_on

  tap_action:
    action: call-service
    service: script.turn_on
    service_data:
      entity_id: script.music_single_track_off
