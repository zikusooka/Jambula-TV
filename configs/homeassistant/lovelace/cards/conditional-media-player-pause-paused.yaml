type: conditional
conditions:
  - entity: media_player.now_playing
    state: "paused"

card:
  type: entity-button
  entity: script.music_pause
  tap_action:
    action: call-service
    service: script.turn_on
    service_data:
      entity_id: script.music_pause
  name: 'Pause'
  icon: 'mdi:pause-circle-outline'
