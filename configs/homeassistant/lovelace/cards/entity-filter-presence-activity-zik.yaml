    - 'not_home'
    - 'unknown'
    - 'Working'
    - 'working'
    - 'jogging'
    - 'Jogging'
    - 'Sleeping'
    - 'sleeping'
    - 'Watching TV'
    - 'watching tv'
    - 'Away'
    - 'away'
