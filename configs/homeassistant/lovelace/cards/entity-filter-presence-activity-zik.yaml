    state_not: 'unknown'
  - entity: sensor.activity_while_at_home_zik
    state_not: 'unknown'

card:
  type: entity-filter
  entities:
    - person.zik
    - sensor.activity_while_at_home_zik
  state_filter:
    - 'Home'
