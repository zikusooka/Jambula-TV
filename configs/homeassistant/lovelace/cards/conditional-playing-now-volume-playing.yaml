type: conditional
conditions:
  - entity: media_player.now_playing
    state: "playing"

card:
  type: entities
  entities:
    - entity: sensor.now_playing
      name: Playing
      icon: 'mdi:playlist-music'

    - entity: input_number.local_radio_volume
      name: 'Volume'
      icon: 'mdi:volume-high'
