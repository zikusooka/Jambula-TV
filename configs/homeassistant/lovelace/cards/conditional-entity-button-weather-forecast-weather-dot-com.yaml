type: conditional
conditions:
  - entity: binary_sensor.internet
    state: 'on'

card:
  type: entity-button
  entity: script.say_weather_forecast_using_scraper
  name: "Weather.com forecast"
  show_name: true
  show_state: false
  #icon: "mdi:weather-cloudy"
  icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/The_Weather_Channel_logo_2005-present.svg/150px-The_Weather_Channel_logo_2005-present.svg.png"

  double_tap_action:
    action: call-service
    service: script.turn_on
    service_data:
      entity_id: script.say_weather_forecast_using_scraper

  tap_action:
    action: call-service
    confirmation:
      text: Fetch and read weather information today?
    service: script.turn_on
    service_data:
      entity_id: script.say_weather_forecast_using_scraper
