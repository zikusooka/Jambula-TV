cards:

  - type: custom:compact-custom-header
    cards:
      main_config: true
      clock_date: true
      menu: overflow
      notifications: clock
      options: show


  # Weather
  - type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.internet
            state: 'on'
            #state: 'off'
        card:
          type: 'custom:weather-card'
          entity: weather.dark_sky
          #entity: weather.openweathermap
          #- !include ../cards/custom-weather-darksky.yaml

  # Temperatures - Outdoors and Indoors
  #- type: horizontal-stack
  - type: vertical-stack
    cards:
      - !include ../cards/entity-filter-temperature-outdoors.yaml
      - !include ../cards/entity-filter-temperature-indoors.yaml


  # Welcome Message
  - type: horizontal-stack
    cards:
      - !include ../cards/markup-welcome-message.yaml


  # Lighting
  - type: horizontal-stack
    cards:
      - !include ../cards/light-livingroom.yaml
      #- !include ../cards/light-dining.yaml 
      - !include ../cards/light-kitchen.yaml
      - !include ../cards/light-bedroom.yaml
      #- !include ../cards/light-bathroom.yaml
      #- !include ../cards/light-guest-bedroom.yaml
      #- !include ../cards/light-guest-bathroom.yaml
      - !include ../cards/light-veranda.yaml
      #- !include ../cards/light-boys-quatres.yaml
      #- !include ../cards/light-gate.yaml

  # Internet and MiFi Status
  #- type: horizontal-stack
  - type: vertical-stack
    cards:
      - !include ../cards/entity-button-internet-status.yaml
      - !include ../cards/sensor-mifi-status.yaml

  # CPU and Disk Usage 
  #- type: horizontal-stack
  - type: vertical-stack
    cards:
      - !include ../cards/gauge-cpu-usage.yaml
      - !include ../cards/sensor-disk-free.yaml


  # MiFi Data and Battery
  #- type: horizontal-stack
  - type: vertical-stack
    cards:
      - !include ../cards/conditional-mifi-data-balance-percent.yaml
      - !include ../cards/conditional-mifi-data-balance-amount.yaml
      - !include ../cards/conditional-mifi-battery-level.yaml
      - !include ../cards/conditional-mifi-battery-charge.yaml
      - !include ../cards/conditional-mifi-battery-status.yaml


  # Reminders
  - type: horizontal-stack
    cards:
      - !include ../cards/conditional-reminders.yaml


  # Power Outages
  - type: vertical-stack
    cards:
      - !include ../cards/conditional-power-outage-today.yaml
      - !include ../cards/conditional-power-outage-tomorrow.yaml
      - !include ../cards/conditional-power-outage-ongoing.yaml


  # Persons
  - type: vertical-stack
    cards:
      - !include ../cards/entity-filter-person.yaml


  # Live Cameras
  - type: horizontal-stack

    cards:
      - !include ../cards/picture-entity-camera-gate.yaml


  # Modes
  - type: vertical-stack
    cards:
      - !include ../cards/entities-modes.yaml


  # Motion detection
  - type: vertical-stack
    cards:
      - !include ../cards/conditional-motion-sensor-outside-.yaml


  # Internet & FM Radio
  - type: vertical-stack
    cards:
      - !include ../cards/conditional-internet-radio.yaml
      - !include ../cards/conditional-fm-radio.yaml


  # Music Playlists
  - type: horizontal-stack
    cards:
      - !include ../cards/entity-button-local-music-jazz.yaml
      - !include ../cards/entity-button-local-music-christian.yaml
      - !include ../cards/entity-button-local-music-country.yaml

  - type: horizontal-stack
    cards:
      - !include ../cards/entity-button-local-music-local.yaml
      - !include ../cards/entity-button-local-music-indie.yaml
      - !include ../cards/entity-button-local-music-congolese.yaml

  - type: horizontal-stack
    cards:
      - !include ../cards/entity-button-local-music-pop.yaml
      - !include ../cards/entity-button-local-music-folk.yaml
      - !include ../cards/entity-button-local-music-all.yaml
 

  # Playing Now / Volume Controls / Stop Media Player
  - type: vertical-stack
    cards:
      - !include ../cards/media-control-jambulatv.yaml
      - !include ../cards/conditional-playing-now-volume.yaml
      - !include ../cards/conditional-media-player-stop.yaml
