title: Overview
icon: mdi:home
cards:

  # Welcome Message
  - type: vertical-stack
    cards:
      - !include ../cards/markup-dashboard-message.yaml
      - !include ../cards/conditional-custom-date-time.yaml
      - !include ../cards/conditional-markup-reminders.yaml


  # Now playing
  - type: horizontal-stack
    cards:
      - !include ../cards/conditional-playing-now-volume-playing.yaml


  # Weather
  - type: horizontal-stack
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.internet
            state: 'on'
            #state: 'off'
        card:
          type: custom:weather-card
          entity: weather.dark_sky
          #entity: weather.openweathermap
          icons: "/local/lovelace/icons/weather-card"


  # Temperatures - Outdoors and Indoors
  - type: vertical-stack
    cards:
      - !include ../cards/entity-filter-temperature-outdoors.yaml
      - !include ../cards/entity-filter-temperature-indoors.yaml


  # Motion detection
  - type: vertical-stack
    cards:
      - !include ../cards/conditional-motion-sensor-outside.yaml


  # Persons
  - type: vertical-stack
    cards:
      - !include ../cards/entity-filter-person.yaml


  # Modes
  - type: vertical-stack
    cards:
      - !include ../cards/entities-modes.yaml


  # Lighting
  - type: vertical-stack
    cards:

      - type: horizontal-stack
        cards:
          - !include ../cards/light-living-room.yaml
          - !include ../cards/light-kitchen.yaml

      - type: horizontal-stack
        cards:
          - !include ../cards/light-bed-room.yaml
          - !include ../cards/light-veranda.yaml

      #- type: horizontal-stack
        #cards:
          #- !include ../cards/light-dining.yaml 
          #- !include ../cards/light-bath-room.yaml
 
      #- type: horizontal-stack
        #cards:
          #- !include ../cards/light-guest-bed-room.yaml
          #- !include ../cards/light-guest-bath-room.yaml

      #- type: horizontal-stack
        #cards:
          #- !include ../cards/light-boys-quarters.yaml
          #- !include ../cards/light-gate.yaml


  # Water Status
  - type: vertical-stack
    cards:

      - type: horizontal-stack
        cards:
          - !include ../cards/entity-button-water-supply.yaml
          - !include ../cards/conditional-water-usage-daily.yaml


  # Live Cameras
  - type: horizontal-stack
    cards:
      - !include ../cards/picture-entity-zoneminder-camera-back-yard.yaml
      - !include ../cards/picture-entity-motion-camera-front-gate.yaml


  # Internet and MiFi router status
  - type: horizontal-stack
    cards:
      - !include ../cards/entity-button-internet-status.yaml
      - !include ../cards/entity-button-mifi-status.yaml


  # CPU and Disk Usage 
  - type: horizontal-stack
    cards:
      - !include ../cards/gauge-cpu-usage.yaml
      - !include ../cards/sensor-disk-free.yaml


  # Player/System volumes 
  - type: horizontal-stack
    cards:
      - !include ../cards/gauge-system-speaker-volume-level.yaml
      - !include ../cards/conditional-media-player-volume-level.yaml
      - !include ../cards/conditional-media-server-volume-level.yaml       


  # MiFi Data and Battery
  - type: horizontal-stack
    cards:
      - !include ../cards/conditional-mifi-data-balance-percent.yaml
      - !include ../cards/conditional-mifi-data-balance-amount.yaml

  - type: horizontal-stack
    cards:
      - !include ../cards/conditional-mifi-battery-charge.yaml
      - !include ../cards/conditional-mifi-battery-status.yaml
      #- !include ../cards/conditional-mifi-battery-level.yaml


  # Power Outages
  - type: vertical-stack
    cards:
      - !include ../cards/conditional-power-outage-today.yaml
      - !include ../cards/conditional-power-outage-tomorrow.yaml
      - !include ../cards/conditional-power-outage-ongoing.yaml


  # Garbage collected
  - type: horizontal-stack
    cards:
      - !include ../cards/entity-button-garbage-collected.yaml


  # Android devices 
  - type: horizontal-stack
    cards:
      - !include ../cards/gauge-android-devices-connected.yaml
