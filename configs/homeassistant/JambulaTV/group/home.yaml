default_view:
  view: yes
  icon: mdi:home
  entities:
  # Order determines appearance at Frontend
    - group.time
    - group.yweather
    - group.calendar
    - group.family
    - group.lights
    - group.cameras
    - group.players
    - group.links
    - group.switch

family:
  name: Family
  entities:
    - device_tracker.zik
    - device_tracker.angie
    - device_tracker.joseph

lights:
  name: Lights
  entities:
    - light.linear_lb60z1_dimmable_led_light_bulb_level
    - zwave.linear_lb60z1_dimmable_led_light_bulb

cameras:
  name: Cameras
  entities:
    - camera.logitechquickcam

yweather:
  name: Weather (Kampala)
  entities:
    - sensor.yweather_condition
    - sensor.yweather_temperature_max
    - sensor.yweather_temperature

players:
  name: "Media Players"
  entities:
    - media_player.jambulatv_living_room
    - media_player.jambulatv_kitchen

links:
  name: "Links"
  entities:
    - weblink.adsl_router
    - weblink.mifi_router
    - weblink.netdata

time:
  name: "Current Time"
  entities:
    - sensor.date
    - sensor.time
    - sensor.chicago

calendar:
  name: "Appointments"
  entities:
    - calendar.default

switch:
  name: "FM Radio"
  icon: mdi:home
  entities:
    - switch.fmradio
