# This is a custom Umeme outages sensor. This command_line sensor 
# indicates if there is a planned power outage tomorrow in our 
# specified area
#
# https://www.home-assistant.io/components/command_line/

platform: command_line
name: "Power outage (Tomorrow)"
command: "echo $(/usr/bin/jambulatv-umeme-outages-via-scraper tomorrow $(/usr/bin/jambulatv-homeassistant-secrets umeme_outage_areas) | uniq) | sed '/^$/d' | tail -1"
command_timeout: 15
scan_interval: 300
