# This is a custom Umeme outages sensor. This command_line sensor 
# indicates if there is a planned power outage today in our 
# specified area
#
# https://www.home-assistant.io/components/command_line/

platform: command_line
name: "Power outage (Today)"
#command: "echo $(/usr/bin/jambulatv-umeme-outages-via-scraper today $(/usr/bin/jambulatv-homeassistant-secrets umeme_outage_areas) | uniq) | uniq | sed 's:^none::g' | sed '/^$/d' | paste -s -d' \n'"
command: "echo $(/usr/bin/jambulatv-umeme-outages-via-scraper today $(/usr/bin/jambulatv-homeassistant-secrets umeme_outage_areas) | uniq)"
command_timeout: 10
scan_interval: 180
