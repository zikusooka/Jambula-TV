# Battery - Low
play_battery_low_sound_effect: sudo /usr/bin/jambulatv-sounds alert 7
play_battery_low_voice_alert: sudo /usr/bin/jambulatv-sounds alert 5

# Battery - Full
play_battery_full_sound_effect: sudo /usr/bin/jambulatv-sounds alert 8
play_battery_full_voice_alert: sudo /usr/bin/jambulatv-sounds alert 6
