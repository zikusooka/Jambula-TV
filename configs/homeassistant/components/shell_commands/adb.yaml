adb_connect_2_all_devices: ADB_CMD=/usr/bin/adb; ADB_PORT=$(/usr/bin/jambulatv-homeassistant-secrets adb_tcp_port); for IP_ADDRESS in $(/usr/bin/grep adb_ip_address_ /etc/JambulaTV/homeassistant/secrets.yaml | sed s:\'::g | awk {'print $2'}); do $ADB_CMD connect $IP_ADDRESS:$ADB_PORT > /dev/null 2>&1; done
