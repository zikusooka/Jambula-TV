# Battery - Low
play_phone_battery_low_sound_effect: /usr/bin/jambulatv-sounds alert 7
play_phone_battery_low_voice_alert: /usr/bin/jambulatv-sounds alert 15
play_phone_battery_low_voice_alert_name: /usr/bin/jambulatv-sounds alert {{mobile_owner}}

# Battery - Full
play_phone_battery_full_sound_effect: /usr/bin/jambulatv-sounds alert 8
play_phone_battery_full_voice_alert: /usr/bin/jambulatv-sounds alert 16
play_phone_battery_full_voice_alert_name: /usr/bin/jambulatv-sounds alert {{mobile_owner}}


# Phone call - Incoming
play_phone_call_incoming_ring: /usr/bin/jambulatv-sounds alert 9
play_phone_call_incoming_voice_alert: /usr/bin/jambulatv-sounds alert 14
play_phone_call_incoming_voice_alert_name: /usr/bin/jambulatv-sounds alert {{mobile_owner}}

# Rainfall
play_rainfall_is_nearby_sound_effect: /usr/bin/jambulatv-sounds alert 11
play_rainfall_is_nearby_voice_alert: /usr/bin/jambulatv-sounds alert 17
