# MPD playlists
# ---
# All genres - Christmas season
create_local_music_playlist_with_christmas_all: /bin/bash -c "/usr/bin/find {{music_dir}}/ -type f | grep -v '{{music_dir}}/fmradio' | sed 's:{{music_dir}}/::g' | /usr/bin/shuf > {{mpd_playlists_dir}}/Local-Music-all.m3u; echo -n '{{genre}}' | tr 'a-z' 'A-Z' > {{rotation_file}}; exit 0"

# All genres - Regular season
create_local_music_playlist_without_christmas_all: /bin/bash -c "/usr/bin/find {{music_dir}}/ -type f | grep -i -v -e '{{music_dir}}/fmradio' -e 'Christmas' | sed 's:{{music_dir}}/::g' | /usr/bin/shuf > {{mpd_playlists_dir}}/Local-Music-all.m3u; echo -n '{{genre}}' | tr 'a-z' 'A-Z' > {{rotation_file}}; exit 0"

# Combine several genres - Alternative
create_local_music_playlist_alternative: /bin/bash -c "/usr/bin/find {{music_dir}}/{Rock,Indie,Pop,Folk,Electronic,Electropop,Soul,Blues} -type f | sed 's:{{music_dir}}/::g' | /usr/bin/shuf > {{mpd_playlists_dir}}/Local-Music-Alternative.m3u; echo -n '{{genre}}' | tr 'a-z' 'A-Z' > {{rotation_file}}; exit 0"

# Specific genres - Regular season
create_local_music_playlist_without_christmas: /bin/bash -c "/usr/bin/find {{music_dir}}/{{genre}} -type f | grep -i -v -e '{{music_dir}}/fmradio' -e 'Christmas' | sed 's:{{music_dir}}/::g' | /usr/bin/shuf > {{mpd_playlists_dir}}/Local-Music-{{genre}}.m3u; echo -n '{{genre}}' | tr 'a-z' 'A-Z' > {{rotation_file}}; exit 0"

# Specific genres - Christmas season
create_local_music_playlist_with_christmas: /bin/bash -c "/usr/bin/find {{music_dir}}/{{genre}} -type f | grep -v '{{music_dir}}/fmradio' | sed 's:{{music_dir}}/::g' | /usr/bin/shuf > {{mpd_playlists_dir}}/Local-Music-{{genre}}.m3u; echo -n '{{genre}}' | tr 'a-z' 'A-Z' > {{rotation_file}}; exit 0"
