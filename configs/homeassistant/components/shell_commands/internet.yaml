internet_connect_wifi_ap: /bin/bash -c 'sudo /usr/bin/systemctl restart iwd.service; sleep 3; sudo /usr/bin/jambulatv-connect-2-wifi-ap UP'
internet_disconnect_wifi_ap: /bin/bash -c 'sudo /usr/bin/jambulatv-connect-2-wifi-ap WARNING'
