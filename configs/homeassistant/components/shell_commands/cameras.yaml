# Arm camera alarm
# ----------------
zoneminder_camera_arm: /bin/bash -c "/bin/echo /usr/bin/jambulatv-zoneminder-controller arm {{camera_id}} | /usr/bin/at -M now"

# Disarm camera alarm
# -------------------
zoneminder_camera_disarm: /bin/bash -c "/bin/echo /usr/bin/jambulatv-zoneminder-controller disarm {{camera_id}} | /usr/bin/at -M now" 
