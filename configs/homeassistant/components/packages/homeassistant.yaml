# Sets up Home Assistant.
#
# Basically, everything that doesn't have to be in the
# main configuration.yaml.
#
homeassistant:

  #The URL that Home Assistant is available on from the internet
  #external_url: "https://www.example.com"

  # The URL that Home Assistant is available on from your local network
  #internal_url: "http://172.16.0.1:8505"

  # Lets me customize individual entities
  customize: !include_dir_merge_named ../../customizations/entities

  # Lets me custimize all entities in a domain
  customize_domain: !include_dir_merge_named ../../customizations/domains

  # Lets me custimize entities based on a matching pattern
  customize_glob: !include_dir_merge_named ../../customizations/globs

  # List of folders that can be used as sources for sending files
  allowlist_external_dirs:
    - /tmp

  # List of external URLs that can be fetched
  #allowlist_external_urls:
    #- "http://images.com/image1.png"

  # A mapping of local media sources and their paths on disk
  media_dirs: 
    music: /JambulaTV/Music
    tv_shows: /JambulaTV/Videos/TV_Shows
    movies: /JambulaTV/Videos/Movies
    tv_recordings: /JambulaTV/Videos/TV_Recordings
    podcasts: /JambulaTV/Podcasts
