monica_has_returned_home:
  sequence:


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_three_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'Elevator-door-sound.mp3'
        input_file2: 'welcome_home.mp3'
        input_file3: 'monica.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_monica_has_returned_home.mp3'


    # Voice Alert: Announce that Monica has returned home
    # --------------------------------------------------- 
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_monica_has_returned_home'
        audio_gain: !secret voice_alert_audio_gain_medium


    # Music
    # -----
    #- delay: 120
    #
    # Play local playlist - christian
    - service: script.music_play_christian


    # Send messages using  XMPP, WhatsApp, and Telegram
    # -------------------------------------------------
    # XMPP Message
    - service: notify.jambulatv
      data_template:
        title: '[JambulaTV]'
        message: 'Monica has returned home'

    # WhatsApp Message
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: 'Monica has returned home'
        whatsapp_image: ''
        whatsapp_recipient_phone: ''
  
    # Telegram Message
    - service: script.send_telegram
      data_template: 
        telegram_text: 'Monica has returned home'
        telegram_image: ''
        telegram_recipient_phone: ''
