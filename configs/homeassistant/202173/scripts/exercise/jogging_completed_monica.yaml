jogging_completed_monica:
  sequence:

    # Update last distance ran
    # ---
    - service: input_number.set_value
      data_template:
        entity_id: input_number.jogging_distance_ran_total_monica
        value: "{{ (states('input_number.jogging_distance_ran_total_monica') | float | round (2)) + (states('input_text.jogging_distance_ran_today_monica') | float | round (2)) }}"


    # Voice Alert: Announce when jogging stats are updated
    # ----------------------------------------------------
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'welcome_back_from_jogging_statistics_updated_well_done_monica'
        audio_gain: !secret voice_alert_audio_gain_high
