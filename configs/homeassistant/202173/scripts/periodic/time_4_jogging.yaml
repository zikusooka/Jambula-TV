its_time_for_jogging:
  sequence:

 
    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'Running-through-leaves-sound-effect.mp3'
        input_file2: 'its_time_4_jogging.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_its_time_4_jogging.mp3'


    # Voice Alert: Announce that it's time for jogging
    # ------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_its_time_4_jogging'
        audio_gain: !secret voice_alert_audio_gain_low
