# Adds an iframe panel to the Home Assistant frontend
# This allows for easy access to external web link straight from 
# Home Asssitant's UI
#
# https://www.home-assistant.io/components/panel_iframe/
#
zm_remote:
  title: CCTV Cameras (ZoneMinder)
  icon: mdi:cctv
  url: !secret panel_iframe_zoneminder_url
