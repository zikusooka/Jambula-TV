eva_is_away:
  sequence:

  # Voice Alert
  # ---
    # a) Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'eva.mp3'
        input_file2: 'is_away.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'eva_is_away.mp3'
    # b) Mute speaker volume if there is already audio playing
    - service: shell_command.speaker_volume_mute
    # Pause for a second - DO NOT REMOVE unless you have a fix!
    - delay: '00:00:01'
    # c) Chime alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '1'
        audio_gain: !secret voice_alert_audio_gain
    # d) Play merged audio file using house speakers
    - service: shell_command.play_merged_audio_file
      data_template:
        merged_audio_dir: !secret jambulatv_temp_dir
        merged_audio_file: 'eva_is_away.mp3'
    # e) Unmute speaker volume 
    - service: shell_command.speaker_volume_unmute

  # XMPP Message
    - service: notify.jambulatv
      data_template:
        title: '[JambulaTV]'
        message: 'Eva is away'

  # WhatsApp Message
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: 'Eva is away'
        whatsapp_image: ''
        whatsapp_recipient_phone: ''
  
  # Telegram Message
    - service: script.send_telegram
      data_template: 
        telegram_text: 'Eva is away'
        telegram_image: ''
        telegram_recipient_phone: ''

  # Militarize house while away
    - service: shell_command.zoneminder_camera_arm
      data_template:
        camera_id: !secret zoneminder_camera_001
