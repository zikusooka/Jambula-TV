zik_is_home:
  sequence:


  # 1. Announce Zik is home using voice alerts
  # ------------------------------------------
 
    # a) Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'zik.mp3'
        input_file2: 'is_home_01.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'zik_is_home.mp3'

    # b) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # c) Chime alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'effects/Elevator-door-sound'
        audio_gain: !secret voice_alert_audio_gain_medium

    # d) Play merged audio file using house speakers
    - service: shell_command.play_merged_audio_file
      data_template:
        merged_audio_dir: !secret jambulatv_temp_dir
        merged_audio_file: 'zik_is_home.mp3'

    # d) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


  # 2. Set security Alarm
  # ----------------------
   
    # Demilitarize House
    - service: shell_command.zoneminder_camera_disarm
      data_template:
        camera_id: !secret zoneminder_camera_001


  # 3. Music
  # --------

    - delay: 120
  
  # If music is paused, unpause else play local playlist - jazz 
    - service: script.music_unpause_if_paused_else_play_local_jazz


  # 4. Send messages using  XMPP, WhatsApp, and Telegram
  # ----------------------------------------------------

    # XMPP Message
    - service: notify.jambulatv
      data_template:
        title: '[JambulaTV]'
        message: 'Zik is home'

    # WhatsApp Message
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: 'Zik is home'
        whatsapp_image: ''
        whatsapp_recipient_phone: ''
  
    # Telegram Message
    - service: script.send_telegram
      data_template: 
        telegram_text: 'Zik is home'
        telegram_image: ''
        telegram_recipient_phone: ''
