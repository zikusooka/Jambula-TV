zik_is_home_long:
  sequence:


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_three_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'Metal-gate-opening-sound-effect.mp3'
        input_file2: 'zik.mp3'
        input_file3: 'is_back_after_long_time.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_zik_is_back_after_long_time.mp3'


    # Voice Alert: Announce that Zik is back after a long time
    # ---------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_zik_is_back_after_long_time'
        audio_gain: !secret voice_alert_audio_gain_medium


    # Set security Alarm
    # -------------------   
    # Demilitarize House
    - service: shell_command.zoneminder_camera_disarm
      data_template:
        camera_id: !secret zoneminder_camera_001


    # Music
    # -----
    #- delay: 120
    #
    # Play local playlist - jazz 
    - service: script.music_play_jazz


    # Send messages using  XMPP, WhatsApp, and Telegram
    # -------------------------------------------------
    # XMPP Message
    - service: notify.jambulatv
      data_template:
        title: '[JambulaTV]'
        message: 'Zik is home after a long time'

    # WhatsApp Message
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: 'Zik is home after a long time'
        whatsapp_image: ''
        whatsapp_recipient_phone: ''
  
    # Telegram Message
    - service: script.send_telegram
      data_template: 
        telegram_text: 'Zik is home after a long time'
        telegram_image: ''
        telegram_recipient_phone: ''
