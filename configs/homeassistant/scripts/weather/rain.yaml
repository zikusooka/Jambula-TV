rainfall_coming:
  sequence:


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'thunder_rain_01.mp3'
        input_file2: 'thunderstorms_observed_rainfall_likely.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_thunderstorms_observed_rainfall_likely.mp3'


    # Voice Alert: Announce that rainfall is likely in area
    # ------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_thunderstorms_observed_rainfall_likely'
        audio_gain: !secret voice_alert_audio_gain_medium


    # Text weather reports
    # --------------------
  
    # a) WhatsApp
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/weather/rainfall_coming_notification_message.yaml
        whatsapp_image: '/usr/share/JambulaTV/images/hass/rain_today.png'
        whatsapp_recipient_phone: ''

    # b) Telegram
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/weather/rainfall_coming_notification_message.yaml
        telegram_image: '/usr/share/JambulaTV/images/hass/rain_today.png'
        telegram_recipient_phone: ''
