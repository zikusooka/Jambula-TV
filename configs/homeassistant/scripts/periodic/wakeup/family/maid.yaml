wakeup_maid:
  sequence:

    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Voice alerts using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '21'
        audio_gain: !secret voice_alert_audio_gain_medium

    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'its_time_2_wakeup'
        audio_gain: !secret voice_alert_audio_gain_medium

    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'rise_and_shine'
        audio_gain: !secret voice_alert_audio_gain_medium

    # b) Sound effects using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'wake_alarm_clock_gentle_01'
        audio_gain: !secret voice_alert_audio_gain_medium
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'wake_alarm_clock_gentle_01'
        audio_gain: !secret voice_alert_audio_gain_medium
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'wake_alarm_clock_gentle_01'
        audio_gain: !secret voice_alert_audio_gain_medium
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'wake_alarm_clock_gentle_01'
        audio_gain: !secret voice_alert_audio_gain_high
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'wake_alarm_clock_gentle_01'
        audio_gain: !secret voice_alert_audio_gain_high
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'wake_alarm_clock_gentle_01'
        audio_gain: !secret voice_alert_audio_gain_high
    # c) Voice alerts using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '21'
        audio_gain: !secret voice_alert_audio_gain_high

    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'its_time_2_wakeup'
        audio_gain: !secret voice_alert_audio_gain_high

    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'rise_and_shine'
        audio_gain: !secret voice_alert_audio_gain_high

    # d) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused
