wakeup_zik:
  sequence:

  # 1. Disable Bedtime Mode at Frontend
  # -----------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.bedtime_mode_zik


  # 2. Say wakeup greeting for zik
  # -------------------------------
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Sound effect using house speakers - time of day
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '21'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Sound effect using house speakers - name
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'zik'
        audio_gain: !secret voice_alert_audio_gain_medium

    # d) Set wakeup time volume level - player
    - service: shell_command.set_volume_level_player
      data_template:
        volume_level_player: !secret mixer_start_up_volume_level_player

    # e) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


  # 3. Music
  # --------
    
    - delay: 120

    # If music is paused, unpause else play local playlist - jazz 
    - service: script.music_unpause_if_paused_else_play_local_jazz


