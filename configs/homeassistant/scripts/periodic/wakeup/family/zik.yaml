wakeup_zik:
  sequence:

    # Disable Bedtime Mode at Frontend
    # -----------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.bedtime_mode_zik


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_three_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'wake_alarm_clock_gentle_01'
        input_file2: 'its_time_2_wakeup'
        input_file3: 'rise_and_shine'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_its_time_2_wakeup_4_zik.mp3'


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice Alert: Announce that it's time to wake up
    # ------------------------------------------------
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_its_time_2_wakeup_4_zik'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Set wakeup time volume level - player
    # --------------------------------------
    - service: shell_command.set_volume_level_player
      data_template:
        volume_level_player: !secret mixer_start_up_volume_level_player


    # Music
    # ------
    - delay: 120

    # If music is paused, unpause else play local playlist - jazz 
    - service: script.music_unpause_if_paused_else_play_local_jazz


