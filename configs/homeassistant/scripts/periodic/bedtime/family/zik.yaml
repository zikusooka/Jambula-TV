bedtime_zik:
  sequence:

  # 1. Enable Bedtime/WakeUp Mode at Frontend
  # -----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.bed_wakeup_mode_zik


  # 2. Say bedtime greeting for zik
  # -------------------------------
    # a) Mute speaker volume if there is already audio playing
    - service: shell_command.speaker_volume_mute
    # Pause for a second - DO NOT REMOVE unless you have a fix!
    - delay: '00:00:01'

    # b) Bedtime mode turned on sound effect using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'goodnight'
        audio_gain: !secret voice_alert_audio_gain

    # c) Bedtime mode turned on sound effect using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'zik'
        audio_gain: !secret voice_alert_audio_gain

    # d) Lower speaker volume
    - service: shell_command.speaker_volume_input
      data_template:
        volume_level: !secret mixer_bed_time_mode_volume_level

    # e) Unmute speaker volume 
    - service: shell_command.speaker_volume_unmute


  # 3. OTHER STUFF HERE
  # -------------------
