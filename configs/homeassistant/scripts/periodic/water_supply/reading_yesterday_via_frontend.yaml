input_water_reading_for_yesterday:
  sequence:

    # Enter water meter reading for yesterday
    # ---
    - service: shell_command.input_water_reading_for_yesterday
      data_template:
        water_meter_reading_yesterday: "{{ states('input_text.water_reading_yesterday') }}"
        water_flow_status_yesterday: "{{ states('input_select.water_flow_yesterday') }}"


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'thank_you.mp3'
        input_file2: 'water_meter_reading_yesterday_updated.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'thank_you_water_meter_reading_yesterday_updated.mp3'


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Thank user for input
    # --
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'thank_you_water_meter_reading_yesterday_updated'
        audio_gain: !secret voice_alert_audio_gain_high

    # c) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Report current status of water supply
    # --
    - service: shell_command.water_supply_reports_and_status
