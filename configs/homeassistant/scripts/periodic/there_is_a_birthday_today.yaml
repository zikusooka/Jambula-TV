birthday_today:
  sequence:


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Chime alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '1'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Its time for news sound effect using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'birthday_balloon'
        audio_gain: !secret voice_alert_audio_gain_medium

    # d) Announce its time time for news using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '44'
        audio_gain: !secret voice_alert_audio_gain_medium

    # e) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status
