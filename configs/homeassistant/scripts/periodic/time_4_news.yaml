its_time_for_news:
  sequence:


    # Task - Announce that its time for news
    # --------------------------------------
    #
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Its time for news sound effect using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'news_starting'
        audio_gain: !secret voice_alert_audio_gain_high

    # c) Announce its time time for news using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '40'
        audio_gain: !secret voice_alert_audio_gain_high

    # bd) If music is paused, unpause player
    - service: script.music_unpause_if_paused
