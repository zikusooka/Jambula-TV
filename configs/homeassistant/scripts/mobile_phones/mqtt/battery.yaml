phone_battery_low_tecno:
  sequence:

 
    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_three_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'battery_low_01.mp3'
        input_file2: 'phone_battery_recharge_for'
        input_file3: 'zik.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_phone_battery_low_4_zik.mp3'


    # Voice Alert: Announce that phone battery is low
    # ------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_hone_battery_low_4_zik'
        audio_gain: !secret voice_alert_audio_gain_medium



phone_battery_full_tecno:
  sequence:
 
 
    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_three_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'battery_charging_01.mp3'
        input_file2: 'phone_battery_charging_complete_for.mp3'
        input_file3: 'zik.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_phone_battery_charging_completed_4_zik.mp3'


    # Voice Alert: Announce that phone battery charging completed
    # ------------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_phone_battery_charging_completed_4_zik'
        audio_gain: !secret voice_alert_audio_gain_medium
