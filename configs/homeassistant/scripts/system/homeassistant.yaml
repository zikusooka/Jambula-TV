hass_startup:
  sequence:


    # Set the default theme on start up of Home Assistant
    # ---------------------------------------------------
    - service: frontend.set_theme
      data:
        name: pmaxx


    # Retrieve status of today's water supply
    # ---------------------------------------
    - service: shell_command.water_supply_reports_and_status


    # Set volume levels to default
    # ----------------------------
    # Pre setup volume levels
    - service: script.turn_on
      entity_id: script.voice_alert_volume_pre_setup_player
    #
    # Reset audio volume to initial levels at start time - player
    - service: script.turn_on
      entity_id: script.startup_volume_levels_player
    #
    # Reset audio volume to initial levels at start time - system
    - service: script.turn_on
      entity_id: script.startup_volume_levels_system

 
    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice alert: Announce startup of smart home system
    # --------------------------------------------------
    - service: script.turn_on
      entity_id: script.startup_alert_started


    # Set status of voice alerts mixer to 'off'
    # -----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status
