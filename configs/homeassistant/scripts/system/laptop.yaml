laptop_battery_charging:
  sequence:


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'chime_small.mp3'
        input_file2: 'laptop_battery_is_charging.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_laptop_battery_is_charging.mp3'


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice Alert: Announce that laptop battery is charging
    # ------------------------------------------------------
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_laptop_battery_is_charging'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Text power outage reports
    # -------------------------

    # a) WhatsApp
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/system/laptop_battery_charging.yaml
        whatsapp_image: ''
        whatsapp_recipient_phone: ''

    # b) Telegram
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/system/laptop_battery_charging.yaml
        telegram_image: ''
        telegram_recipient_phone: ''



laptop_battery_discharging:
  sequence:


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice Alert
    # -----------
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Chime alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '1'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Laptop battery is discharging sound effect using house speaker
    #- service: shell_command...

    # d) Laptop battery is discharging
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '45'
        audio_gain: !secret voice_alert_audio_gain_medium

    # e) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Text power outage reports
    # -------------------------

    # a) WhatsApp
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/system/laptop_battery_discharging.yaml

        whatsapp_image: ''
        whatsapp_recipient_phone: ''

    # b) Telegram
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/system/laptop_battery_discharging.yaml
        telegram_image: ''
        telegram_recipient_phone: ''
