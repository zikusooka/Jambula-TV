internet_connection_on:
  sequence:
 

    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'chime_small.mp3'
        input_file2: 'internet_is_back_on.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_internet_is_back_on.mp3'


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice Alert: Announce that laptop battery is charging
    # ------------------------------------------------------
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: ''
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Restart HASS
    # -------------
    #- service: homeassistant.restart


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status



internet_connection_off:
  sequence:


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'chime_small.mp3'
        input_file2: 'internet_has_gone_off.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_internet_has_gone_off.mp3'


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice Alert: Announce that laptop battery is charging
    # ------------------------------------------------------
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_internet_has_gone_off'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Other actions - Internet off:
    # -----------------------------
    #
    # 1) Kill MPC player if it was running i.e. unselect radio station
    - service_template: >
        {% if not is_state('input_select.internet_radio_station', 'Select station') %}
          shell_command.internet_radio_stop

        {% else %}
          script.dummy

        {% endif %}
      entity_id: input_select.internet_radio_station
