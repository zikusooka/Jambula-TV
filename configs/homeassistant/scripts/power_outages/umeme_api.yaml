power_supply_umeme_tomorrow:
  sequence:

    # Text power outage reports
    # ------------------------
  
    # a) WhatsApp
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/power_outages/umeme_tomorrow_notification_message.yaml
        whatsapp_image: '/usr/share/JambulaTV/images/hass/power_outage_tomorrow.png'
        whatsapp_recipient_phone: ''

    # b) Telegram
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/power_outages/umeme_tomorrow_notification_message.yaml
        telegram_image: '/usr/share/JambulaTV/images/hass/power_outage_tomorrow.png'
        telegram_recipient_phone: ''


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice Alert
    # -----------    
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Chime alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '1'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Planned power outage tomorrow sound effect using house speakers
    #- service: shell_command...

    # d) Planned power outage tomorrow notification
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '42'
        audio_gain: !secret voice_alert_audio_gain_medium

    # e) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status



power_supply_umeme_ongoing:
  sequence:


    # Wait until voice alerts mixer status is 'off'
    # ---------------------------------------------
    - service: script.wait_for_availability_of_mixer_voice_alerts


    # Set status of voice alerts mixer to 'on'
    # ----------------------------------------
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Voice alert 
    # -----------
    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Battery low sound effect using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '7'
        audio_gain: !secret voice_alert_audio_gain_medium

    # d) Voice alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '43'
        audio_gain: !secret voice_alert_audio_gain_medium

    # e) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


    # Set status of voice alerts mixer to 'off'
    # ----------------------------------------
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.voice_alerts_mixer_status


    # Text power outage reports
    # -------------------------
    # a) WhatsApp
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/power_outages/umeme_ongoing_notification_message.yaml
        whatsapp_image: '/usr/share/JambulaTV/images/hass/power_outage_today.png'
        whatsapp_recipient_phone: ''

    # b) Telegram
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/power_outages/umeme_ongoing_notification_message.yaml
        telegram_image: '/usr/share/JambulaTV/images/hass/power_outage_today.png'
        telegram_recipient_phone: ''
