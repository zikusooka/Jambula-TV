power_supply_umeme_off_today:
  sequence:


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'chime_small.mp3'
        input_file2: 'planned_power_outage_tomorrow.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_planned_power_outage_tomorrow.mp3'


    # Voice Alert: Announce that theres a power outage today
    # -------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_planned_power_outage_tomorrow'
        audio_gain: !secret voice_alert_audio_gain_medium


    # Send messages using  XMPP, WhatsApp, and Telegram
    # -------------------------------------------------
    # XMPP Message
    - service: notify.jambulatv
      data_template:
        title: '[JambulaTV]'
        message: 'There will be a UMEME power outage in your area(s) today'

    # WhatsApp Message
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: !include ../../templates/power_outages/umeme_today_notification_message.yaml
        whatsapp_image: '/usr/share/JambulaTV/images/hass/power_outage_today.png'
        whatsapp_recipient_phone: ''

    # Telegram Message
    - service: script.send_telegram
      data_template: 
        telegram_text: !include ../../templates/power_outages/umeme_today_notification_message.yaml
        telegram_image: '/usr/share/JambulaTV/images/hass/power_outage_today.png'
        telegram_recipient_phone: ''
