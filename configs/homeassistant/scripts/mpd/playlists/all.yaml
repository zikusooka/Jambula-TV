music_play_all:
  sequence:

    # Generate playlist
    - service: shell_command.create_local_music_playlist
      data_template:
        music_dir: !secret jambulatv_music_dir
        mpd_playlists_dir: !secret jambulatv_playlists_mpd_dir
        genre: '*'

    # Play 
    - service: media_player.play_media
      data:
        entity_id: media_player.jambulatv_now_playing
        media_content_type: playlist
        media_content_id: 'Local-Music-*'

    # set volume
    - service: media_player.volume_set
      data:
        entity_id: media_player.main
        volume_level: 0.90
