mqtt_publish_water_reading_today:
  sequence:

  # Publish today's meter reading via MQTT
    - service: shell_command.mqtt_publish
      data:
        mqtt_server_address: !secret mqtt_server
        mqtt_server_port: !secret mqtt_port
        mqtt_topic: !secret mqtt_water_reading_today
        mqtt_payload: "{{ states('input_text.water_reading_today') }}"
