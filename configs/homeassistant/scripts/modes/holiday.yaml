holiday_mode_on:
  sequence:

    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Chime alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '1'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Holiday mode activating sound effect using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '36'
        audio_gain: !secret voice_alert_audio_gain_medium

    # d) Turn on holiday mode
    #- service: shell_command...

    # e) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused


holiday_mode_off:
  sequence:

    # a) Run script: If music is playing, pause it
    - service: script.music_pause_if_playing

    # b) Chime alert using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '1'
        audio_gain: !secret voice_alert_audio_gain_medium

    # c) Holiday mode turned off sound effect using house speakers
    #- service: shell_command...

    # d) Holiday mode deactivated sound effect using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: '37'
        audio_gain: !secret voice_alert_audio_gain_medium

    # e) Run script: If music is paused, unpause player
    - service: script.music_unpause_if_paused
