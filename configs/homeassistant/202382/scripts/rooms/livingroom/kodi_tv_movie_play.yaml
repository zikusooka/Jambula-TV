kodi_tv_movie_start:
  sequence:

    # Reduce volume of music player
    # -----------------------------
    - service: script.tv_movie_time_volume_levels_player


    # Turn off lights in Living room
    # ------------------------------
    - service_template: >
        {% if is_state('sun.sun', 'below_horizon') %}
          scene.LivingRoom_Off
        {% else %}
          script.dummy
        {% endif %}
      entity_id: scene.LivingRoom_Normal
