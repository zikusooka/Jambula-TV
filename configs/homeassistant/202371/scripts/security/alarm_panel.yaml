arm_away:
  sequence:

    # Alarm: Set security alarm
    # -------------------------
    # Arm alarm - Away
    - service: alarm_control_panel.alarm_arm_away
      data:
        entity_id: alarm_control_panel.security_alarm
        code: !secret security_alarm_code


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'Airplane-ding-sound.mp3'
        input_file2: 'security_alarm_activated_arming_shortly.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_security_alarm_activated.mp3'


    # Voice Alert: Announce that Security alarm has been activated
    # -------------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_security_alarm_activated'
        audio_gain: !secret voice_alert_audio_gain_medium



    # Wait for 2 minutes
    # ------------------
    #- delay: 120
    

    # Set security Alarm
    # -------------------
    # Militarize house while away
    - service: script.security_camera_001_arm


    # Music
    # -----
    # Play local playlist - jazz
    #- service: script.music_play_jazz


    # Send messages using  XMPP, WhatsApp, and Telegram
    # -------------------------------------------------
    # XMPP Message
    - service: notify.jambulatv
      data_template:
        title: '[JambulaTV]'
        message: 'Security alarm has been activated'

    # WhatsApp Message
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: 'Security alarm has been activated'
        whatsapp_image: ''
        whatsapp_recipient_phone: ''
  
    # Telegram Message
    - service: script.send_telegram
      data_template: 
        telegram_text: 'Security alarm has been activated'
        telegram_image: ''
        telegram_recipient_phone: ''



disarm:
  sequence:

    # Alarm: Set security alarm
    # -------------------------
    # Disarm alarm
    - service: alarm_control_panel.alarm_disarm
      data:
        entity_id: alarm_control_panel.security_alarm
        code: !secret security_alarm_code


    # Generate voice files
    # --------------------
    # Merge audio files
    - service: shell_command.ffmpeg_concat_two_mp3
      data_template:
        input_directory: !secret jambulatv_sounds_dir
        input_file1: 'Airplane-ding-sound.mp3'
        input_file2: 'security_alarm_deactivated_disarming.mp3'
        output_directory: !secret jambulatv_temp_dir
        output_file: 'sound_effect_security_alarm_deactivated.mp3'


    # Voice Alert: Announce that Security alarm has been deactivated"
    # ---------------------------------------------------------------
    # Play merged audio file in temp directory using house speakers
    - service: shell_command.voice_alerts_and_sound_effects
      data_template:
        sound_alert: 'sound_effect_security_alarm_deactivated'
        audio_gain: !secret voice_alert_audio_gain_medium
   

    # Set security Alarm
    # -------------------   
    # Demilitarize House
    - service: script.security_camera_001_disarm_now


    # Music
    # -----
    # Play local playlist - all
    - service: script.music_play_all


    # Send messages using  XMPP, WhatsApp, and Telegram
    # -------------------------------------------------
    # XMPP Message
    - service: notify.jambulatv
      data_template:
        title: '[JambulaTV]'
        message: 'Security alarm has been deactivated'

    # WhatsApp Message
    - service: script.send_whatsapp
      data_template:        
        whatsapp_text: 'Security alarm has been deactivated'
        whatsapp_image: ''
        whatsapp_recipient_phone: ''
  
    # Telegram Message
    - service: script.send_telegram
      data_template: 
        telegram_text: 'Security alarm has been deactivated'
        telegram_image: ''
        telegram_recipient_phone: ''
