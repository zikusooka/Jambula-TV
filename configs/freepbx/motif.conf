[default](!)
disallow=all
allow=ulaw
allow=h264
context=inbound-motif 

;maxicecandidates = 10 
;maxpayloads = 30      


; Google Voice
[google](default)
transport=google-v1       
connection=google

; Google Talk
;[gtalk-endpoint](default)
;transport=google         
;connection=gtalk-account

; Jingle
;[jingle-endpoint](default)
;transport=ice-udp               
;allow=g722                      
;connection=local-jabber-account 
;accountcode=jingle
