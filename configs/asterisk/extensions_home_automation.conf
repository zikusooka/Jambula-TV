;;;;;;;;;;;;;;
;;  Lights  ;;
;;;;;;;;;;;;;;
;
[lights-on]
exten => 5600,1,System(/usr/bin/jambulatv-domoticz-controller lamp 3 on)
exten => 5600,n,BackGround(ha/lights&ha/on)
exten => 5600,n,BackGround(goodbye)
exten => 5600,n,Hangup()

[lights-off]
exten => 5610,1,System(/usr/bin/jambulatv-domoticz-controller lamp 3 off)
exten => 5610,n,Wait(3)
exten => 5610,n,BackGround(ha/lights&ha/off)
exten => 5610,n,BackGround(goodbye)
exten => 5610,n,Hangup()



