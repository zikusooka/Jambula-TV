[general]

interval=15			

; Jitter
;-----------------------------------------------------------------------------------
;jbenable = yes				
;jbforce = no			
;jbmaxsize = 200		
;jbresyncthreshold = 1000	
;jbimpl = fixed			
;jbtargetextra = 40		
;jblog = no			
;-----------------------------------------------------------------------------------

[defaults]

context=default
group=0				
rxgain=0			
txgain=0			
autodeletesms=yes		
resetdongle=yes			
u2diag=-1			
usecallingpres=yes		
callingpres=allowed_passed_screen 
disablesms=no			
language=en			
smsaspdu=yes			
mindtmfgap=45			
mindtmfduration=80		
mindtmfinterval=200		

callwaiting=auto		
disable=no			
initstate=start			


exten=+1234567890		


dtmf=relax			

				

[dongle0]
audio=/dev/ttyUSB1
data=/dev/ttyUSB2		
imei=867360018193805
imsi=641010231491578
context=inbound-calls
